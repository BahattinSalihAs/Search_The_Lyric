<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Search Lyric</title>
  <link rel="stylesheet" href="search-lyric.css">
  <link rel="icon" href="background.jpg" type="image/jpg">
</head>
<body>
<h2>Search Lyric</h2><br><br>
<div class="search">
  <div class="container">
    <input required="" type="text" id="search-input" class="input"/>
    <label class="label">Enter The You Want To Song Of Lyric</label>
  </div>
  <ul id="search-results"></ul>
  <button id="copy-button" style="display: none;" onclick="copyLyrics()">Copy Lyric</button>
  <div id="lyrics"></div>
  <textarea id="lyrics-text" style="display: none;"></textarea>
</div>

<script src="search-lyric.js"></script>
</body>
</html>
